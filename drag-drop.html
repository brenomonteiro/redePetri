<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Draggable + Sortable</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
	
	<style>
	ul { list-style-type: none; margin: 0; padding: 0; margin-bottom: 10px; }
	li { margin: 5px; padding: 5px; width: 150px; }

	html, body , div{
		height: 100%;
	}

	.fixada{}

	.corDeFundo{
		background-color: #cfd8dc;
		padding-bottom: 10px;
		
	}

	.botaoPlay{
		position: fixed;
		top: 90%;
		right: 15%;
	}


	.full-height {
		min-height: 100%;
	}

	.f1T{
		height: auto;
	}


</style>

</head>
<body>
	<div class="container">


		<div class="row full-height">
			<div class="col-md-3 corDeFundo ">
				<ul class="list-group">
					<li id="draggable" class="ui-state-highlight list-group-item" >Drag me down</li>
				</ul>
			</div>
			<div class="col-md-8 offset-md-1 corDeFundo ">
				<ul id="sortable" class="list-group  ">
					<li class="ui-state-default list-group-item ">Item 1</li>
					
				</ul>
				<button type="button" class="btn btn-success botaoPlay ">Success</button>
			</div>

		</div>	

	</div>


	<!-- modal inicio -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js" ></script>
	<!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$( function() {
			$( "#sortable" ).sortable({
				revert: true

			});


			$( "#draggable" ).draggable({
				connectToSortable: "#sortable",
				helper: "clone",
				revert: "invalid",

				stop: function() { 
					$("#sortable  li").attr("data-toggle","modal");
					$("#sortable  li").attr("data-target","#exampleModal");  
				}

			});


			$( "ul, li" ).disableSelection();

		});
	</script>

</body>
</html>
